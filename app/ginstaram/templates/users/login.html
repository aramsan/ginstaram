{% extends "base/base.html" %}
{% block contents %}
      <script>
        $(function(){
          jQuery("#signupform").validationEngine();
        });
      </script>
      <!-- profile section-->
      <section>
        {% if error %}
        <div class="row p-4 text-left">
          <div class="col-6 offset-3">
            <div class="alert alert-danger">{{ error }}</div>
          </div>
        </div>
        {% endif %}
        <div class="row p-4 text-left">
          <div class="col-4 offset-4">
            <h1>ログイン</h1>
            <form id="signupform" action="/users/login/request" method="POST" novalidate>
              {% csrf_token %}
              <div class="form-group">
                <label for="username">ユーザーID</label>
                <input type="text" name="username" id="username" class="form-control" aria-describedby="usernameHelp" placeholder="ユーザーIDを入力してください" data-validation-engine="validate[required,custom[onlyLetterNumber]">
              </div>
              <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" name="password" id="password" class="form-control" aria-describedby="paswwordHelp" placeholder="パスワードを入力してください" data-validation-engine="validate[required,custom[onlyLetterNumber]">
              </div>
              <div class="form-group">
                <input type="submit" value="ログイン" class="btn btn-primary form-control">
              </div>
            </form> 
          </div>
        </div>
      </section>
      <!-- /profile section-->
 
{% endblock contents %}
