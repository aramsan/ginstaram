{% extends "base/base.html" %}
{% block contents %}
      <!-- profile section-->
      <section style="padding-top: 100px;">
        <div class="row p-4 text-left">
          <div class="col-4 offset-4">
            <form>
              <div class="form-group">
                <label for="id">ユーザーID</label>
                <input type="text" name="id" id="id" class="form-control" aria-describedby="idHelp"  placeholder="ユーザーIDを入力してください" required>
                <small id="idHelp" class="form-text text-muted">半角英数字でIDを入力してください</small>
              </div>
              <div class="form-group">
                <label for="password">パスワード</label>
                <input type="text" name="password" id="password" class="form-control" aria-describedby="paswwordHelp"  placeholder="パスワードを入力してください" required>
                <small id="passwordHelp" class="form-text text-muted">英数半角混在し8文字以上で入力してください</small>
              </div>
              <div class="form-group">
                <label for="profile">プロフィール画像</label>
                <input type="file" class="form-control-file" id="pfrofile">
              </div>
            </form> 
          </div>
        </div>
      </section>
      <!-- /profile section-->
 
{% endblock contents %}
